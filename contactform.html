<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="main-head">
        <div class="main-head-content">
            <ul>
                <li>
                 HEALTH ON US
                </li>
            </ul>
        </div>
    </div>

    <div class="nav-bar">
        <div class="list-items">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="careers.html">CAREERS</a></li>
                <li><a href="#">CONTACT</a></li>
                <div class="logo-section">
                    <div class="logo">
                      <img src="assets\blog-icon.png"> 
                    </div>
                </div> 
            </ul> 
        </div>
    </div>

    <form id="myForm">
        <div class="form-fields">
          <div class="label-field">
            <label for="name">My Name:</label>
          </div>
          <div class="text-field required">
            <input type="text" onclick="namefield()" id="name" name="name">
            <span id="name-error" class="error-message">Name is required</span>
          </div>
        </div>

        <div class="form-fields">
          <div class="label-field">
            <label for="name">My Email Address:</label>
          </div>
          <div class="text-field required">
            
        <input type="text" onclick="emailfield()" id="email" name="email">
        <span id="email-error" class="error-message">Email is required</span>
          </div>
        </div>

        <div class="form-fields">
            <div class="label-field">
              <label>My Telephone Number:</label>
            </div>
            <div class="text-field">
              <input type="text" id="lname" name="lastname">
            </div>
          </div>

          
        <div class="form-fields">
            <div class="label-field">
              <label>My Organization Name:</label>
            </div>
            <div class="text-field required">
              <input type="text" id="lname" name="lastname">
            </div>
          </div>



          <div class="form-fields">
            <div class="label-field">
              <label>My City:</label>
            </div>
            <div class="text-field">
              <input type="text" id="lname" name="lastname">
            </div>
          </div>

        <div class="form-fields">
          <div class="label-field">
            <label>My State or Province:</label>
          </div>

            <div class="text-field">
            <select id="state" name="state" placeholder="select state or province">
              <option value="select state">Select State or Province</option>
              <option value="AndhraPradesh">AndhraPradesh</option>
              <option value="Telangana">Telangana</option>
              <option value="kerala">kerala</option>
            </select>

          </div>
        </div>

        <div class="form-fields">
            <div class="label-field">
            <label>Please Contact Me By:</label>
            <br>
            <div class="radio-buttons">
                <input type="radio" id="email" name="fav_language" value="email">
                <label>Email</label><br>
                <input type="radio" id="phone" name="fav_language" value="phone">
                <label>Phone</label><br>
                <input type="radio" id=" both" name="fav_language" value="JavaScript"> <label for="both">Both</label>
            </div>
         
          </div>
          </div>

          <div class="form-fields">
            <div class="label-field">
                <label>Gender:</label>
                <div class="buttons"> 
                    <input type="radio" id="male" onclick="maleradiobutton()" name="gender"  value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female"onclick="femaleradiobutton()" name="gender"  value="Female">
                    <label>Female</label> 

                </div>
            </div>
          </div>

    


        <div class="form-fields">
            <div class="label-field">
              <label for="promotion-code">Promotion Code:</label>
            </div>
            <div class="text-field">
              <input type="text" id="lname" name="lastname">
            </div>
        </div>

        <div class="opt-info">
            <h3>Optional Information</h3>
            <p>This information is optional but it help us to serve you better.</p>

        </div>

        <div class="form-fields">
            <div class="label-field">
              <label>My Website Address is:</label>
            </div>
            <div class="text-field">
              <input type="text" id="lname" name="lastname">
            </div>
        </div>

        <div class="about-organization">
            <p>Tell Us More About Your Organization:</p>
        </div>

        
        <div class="aboutorg-textfield">
            <input type="text" id="lname" name="lastname">

        </div>

        
        <div class="enquiry">
            <p>What I'd really like to know is:</p>
        </div>

        <div class="enquiry-textfield">
            <input type="text" id="lname" name="lastname">
        </div>

        <div class="buttons">
            <input type="submit" value="Send Message">
            <input type="button" onclick="myFunction()" value="Clear Form">
        </div>
    </form>

    



<script src="contactform.js"></script>
</body>

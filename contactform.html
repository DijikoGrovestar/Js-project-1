<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="main-head">
    <div class="main-head-content">
      <ul>
        <li>
          HEALTH ON US
        </li>
      </ul>
    </div>
  </div>

  <div class="nav-bar">
    <div class="list-items">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="careers.html">CAREERS</a></li>
        <li class="active"><a href="#">CONTACT</a></li>
        <div class="logo-section">
          <div class="logo">
            <img src="assets\blog-icon.png">
          </div>
        </div>
      </ul>
    </div>
  </div>

  <form id="myForm">

    <div id="error-message" class="error-message"></div>
    <div class="form-fields">
      <div class="label-field">
        <label for="name">My Name:</label>
      </div>
      <div class="text-field required">
        <input type="text" onfocus="handleInput('name', 'Name is required')" onblur="handleInput('name')" id="name"
          name="name">
        <span id="name-error" class="req-msg "></span>
      </div>
    </div>

    <div class="form-fields">
      <div class="label-field">
        <label for="email">My Email Address:</label>
      </div>
      <div class="text-field required">
        <input type="text" onblur="validateEmail(this);">
        <span id="email-error" class="req-msg "></span>
      </div>
    </div>


    <div class="form-fields">
      <div class="label-field">
        <label for="telephonenumber">My Telephone Number:</label>
      </div>
      <div class="text-field">
        <input type="text" onfocus="handleInput('telephonenumber', 'Please enter telephone number')"
          onblur="handleInput('telephonenumber')" id="telephonenumber" name="telephonenumber">
        <span id="telephonenumber-error" class="req-msg"></span>
      </div>
    </div>

    <div class="form-fields">
      <div class="label-field">
        <label for="organization">My Organization Name:</label>
      </div>
      <div class="text-field required">
        <input type="text" onfocus="handleInput('organization', 'Organization is required')"
          onblur="handleInput('organization')" id="organization" name="organization">
        <span id="organization-error" class="req-msg "></span>
      </div>
    </div>




    <div class="form-fields">
      <div class="label-field">
        <label for="city">My City:</label>
      </div>
      <div class="text-field">
        <input type="text" onfocus="handleInput('city', 'Please enter city')" onblur="handleInput('city')" id="city"
          name="city">
        <span id="city-error" class="req-msg"></span>
      </div>
    </div>

    <div class="form-fields">
      <div class="label-field">
        <label>My State or Province:</label>
      </div>
      <div class="text-field">
        <select id="state" name="state" onchange="updatePromoCode()">
          <option value="">My State or Province</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Telangana">Telangana</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
        </select>
      </div>
    </div>


    <div class="form-fields">
      <div class="label-field">
        <label>Please Contact Me By:</label>
      </div>
      <div class="text-field">
        <input type="radio" id="email" name="fav_language" value="email">
        <label>Email</label><br>
        <input type="radio" id="phone" name="fav_language" value="phone">
        <label>Phone</label><br>
        <input type="radio" id=" both" name="fav_language" value="JavaScript"> <label for="both">Both</label>
      </div>
    </div>

    <div class="form-fields">
      <div class="label-field">
        <label>Gender:</label>
      </div>
      <div class="text-field">
        <input type="radio" id="male" onchange="maleradiobutton()" name="gender" value="Male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" onchange="femaleradiobutton()" name="gender" value="Female">
        <label for="female">Female</label>
      </div>
    </div>

    <div class="form-fields">
      <div class="label-field">
        <label for="promo-code">Promotion Code:</label>
      </div>
      <div class="text-field">
        <input type="text" id="promo-code" name="promo-code" readonly>
      </div>
    </div>

    <div class="opt-info">
      <h3>Optional Information</h3>
      <p>This information is optional but it help us to serve you better.</p>
    </div>

    <div class="form-fields">
      <div class="label-field">
        <label for="webaddress">My Website Address is:</label>
      </div>
      <div class="text-field">
        <input type="text" onfocus="handleInput('webaddress', 'Please enter website address')"
          onblur="handleInput('webaddress')" id="webaddress" name="webaddress">
        <span id="webaddress-error" class="req-msg "></span>
      </div>
    </div>

    <div class="about-organization">
      <p>Tell Us More About Your Organization:</p>
    </div>

    <div class="aboutorg-textfield">
      <textarea onfocus="handleInput('feedback', 'Please fill this field')" onblur="handleInput('feedback')"
        id="feedback" name="feedback" rows="6" cols="47"></textarea>
      <span id="feedback-error" class="req-msg"></span>
    </div>

    <div class="enquiry">
      <p>What I'd really like to know is:</p>
    </div>

    <div class="enquiry-textfield">
      <textarea onfocus="handleInput('enquiry', 'Please fill this field')" onblur="handleInput('enquiry')" id="enquiry"
        name="enquiry" rows="6" cols="47"></textarea>
      <span id="enquiry-error" class="req-msg"></span>
    </div>

    <div class="buttons">
      <input type="button" onclick="validateForm()" value="Send message">
      <input type="submit" onclick="clearForm()" value="Clear Form">
    </div>

  </form>
  <script src="contactform.js"></script>
</body>
